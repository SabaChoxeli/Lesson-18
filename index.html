<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <p class="clock"></p>
    <section>
      <div class="slider-section">
        <div class="slider-wrapper">
          <div class="slider-item active">
            <img src="assets/imgs/181-536x354.jpg" alt="" />
          </div>
          <div class="slider-item">
            <img src="assets/imgs/347-536x354.jpg" alt="" />
